<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Main Data 1/3</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #c9dee6; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: rgb(180, 219, 190); padding: 30px; border-radius: 12px; box-shadow: 0 4px 12px rgba(21, 42, 49, 0.855); }
        h2 { text-align: center; color: #3c3939; margin-bottom: 25px; border-bottom: 2px solid #10a106; padding-bottom: 10px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #494747; }
        input[type="number"], select { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 16px; transition: border-color 0.3s; }
        input[type="number"]:focus, select:focus { border-color: #0c7e2e; outline: none; box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); }
        button { background-color: #178f33; color: white; padding: 12px 20px; border: none; border-radius: 6px; cursor: pointer; width: 100%; font-size: 18px; margin-top: 15px; transition: background-color 0.3s; }
        button:hover { background-color: #1e7e34; }
    </style>
</head>
<body>
    <div class="container">
        <h2> Step 1: Your Current Data</h2>
        <form method="POST" action="{{ url_for('submit_basic_data') }}">
            
            <div class="form-group">
                <label for="age">Age (years):</label>
                <input type="number" id="age" name="age" value="25" required>
            </div>
            
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="Male" selected>Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" step="0.1" value="75.0" required>
            </div>
            
            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" value="175" required>
            </div>

            <div class="form-group">
                <label for="resting_bpm">Resting Heart Rate (BPM):</label>
                <input type="number" id="resting_bpm" name="resting_bpm" value="70" required>
            </div>
            
            <div class="form-group">
                <label for="gym_experience">Have you trained at a gym before?</label>
                <select id="gym_experience" name="gym_experience" required>
                    <option value="Beginner" selected>Beginner / No prior experience</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Advanced">Advanced / Athlete</option>
                </select>
            </div>

            <button type="submit">Proceed to Goal Selection </button>
        </form>
    </div>
</body>
</html>
